version: '3.9'

services:
  mariadb:
    image: mariadb:11
    container_name: attendance-db
    restart: always
    environment:
      TZ: America/New_York               # ✅ DB container uses EST
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: attendance_db
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./attendance-backend/init.sql:/docker-entrypoint-initdb.d/init.sql

  backend:
    build: ./attendance-backend
    container_name: attendance-backend
    restart: always
    depends_on:
      - mariadb
    environment:
      TZ: America/New_York               # ✅ Java app uses EST
      SPRING_DATASOURCE_URL: jdbc:mysql://mariadb:3306/attendance_db
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    ports:
      - "9090:9090"

volumes:
  mariadb_data:

