<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>User Dashboard - Attendance Tracking System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; font-family: Arial, sans-serif; }
    .container { max-width: 500px; margin-top: 80px; }
    h1 { text-align: center; font-weight: 700; margin-bottom: 30px; }
    button { margin-right: 10px; }
  </style>
</head>

<body>
  <div class="container">
    <h1>Mark Attendance</h1>

    <input id="empId" type="text" class="form-control mb-4" placeholder="Employee ID">

    <div class="text-center mb-3">
      <button class="btn btn-primary" onclick="signIn()">Sign In</button>
      <button class="btn btn-danger" onclick="signOut()">Sign Out</button>
    </div>

    <div id="status" class="alert" style="display: none;"></div>

    <div class="text-center">
      <button class="btn btn-secondary" onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    const auth = localStorage.getItem('auth');
    if (!auth) {
      window.location.href = 'index.html';
    }

    async function authFetch(url, options = {}) {
      return fetch(url, {
        ...options,
        headers: {
          ...(options.headers || {}),
          'Authorization': 'Basic ' + auth,
          'Content-Type': 'application/json'
        }
      });
    }

    function showMessage(msg, type = 'info') {
      const div = document.getElementById('status');
      div.style.display = 'block';
      div.className = 'alert alert-' + type;
      div.textContent = msg;
    }

    async function signIn() {
      const empId = document.getElementById('empId').value.trim();
      if (!empId) return showMessage('Please enter Employee ID', 'warning');

      const res = await authFetch('/attendance/signin', {
        method: 'POST',
        body: JSON.stringify({ employeeId: empId })
      });

      if (res.ok) showMessage('✅ Sign-In successful', 'success');
      else showMessage('❌ Sign-In failed', 'danger');
    }

    async function signOut() {
      const empId = document.getElementById('empId').value.trim();
      if (!empId) return showMessage('Please enter Employee ID', 'warning');

      const res = await authFetch('/attendance/signout', {
        method: 'POST',
        body: JSON.stringify({ employeeId: empId })
      });

      if (res.ok) showMessage('✅ Sign-Out successful', 'success');
      else showMessage('❌ Sign-Out failed', 'danger');
    }

    function logout() {
      localStorage.removeItem('auth');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
