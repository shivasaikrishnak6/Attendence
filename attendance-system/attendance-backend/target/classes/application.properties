# ===============================
# ✅  Application Configuration
# ===============================
spring.application.name=attendance-backend
server.port=9090

# ===============================
# ✅  Database Configuration
# ===============================
spring.datasource.url=jdbc:mysql://attendance-db:3306/attendance_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=attendance
spring.datasource.password=attendance
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# ✅  Timezone Configuration (US/Eastern)
# ===============================
# Ensures Hibernate writes timestamps as Eastern Time
spring.jpa.properties.hibernate.jdbc.time_zone=America/New_York

# Ensures JSON output from REST API is Eastern Time
spring.jackson.time-zone=America/New_York

# ===============================
# ✅  Hibernate / JPA Settings
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===============================
# ✅  Actuator / Monitoring
# ===============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# ===============================
# ✅  Logging
# ===============================
logging.file.name=attendance.log
logging.level.org.springframework=INFO
logging.level.com.org.attendance=DEBUG

