<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>User Dashboard - Attendance Tracking System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; font-family: Arial, sans-serif; }
    .container { max-width: 520px; margin-top: 80px; }
    h1 { text-align: center; font-weight: 700; margin-bottom: 30px; }
    button { margin-right: 10px; }
  </style>
</head>

<body>
  <div class="container">
    <h1>Mark Attendance</h1>

    <!-- Top ‚Äúlogged in‚Äù info -->
    <div id="flash" class="alert d-none"></div>

    <input id="empId" type="text" class="form-control mb-4" placeholder="Employee ID">

    <div class="text-center mb-3">
      <button class="btn btn-primary" onclick="signIn()">Sign In</button>
      <button class="btn btn-danger" onclick="signOut()">Sign Out</button>
    </div>

    <!-- Status of sign-in / sign-out -->
    <div id="status" class="alert d-none"></div>

    <div class="text-center">
      <button class="btn btn-secondary" onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    // ===== Auth guard =====
    const auth = localStorage.getItem('auth');
    if (!auth) {
      window.location.href = 'index.html';
    }

    // Show ‚Äúlogged in successfully‚Äù when redirected from index.html
    (function () {
      const p = new URLSearchParams(location.search);
      if (p.get('login') === '1') {
        showFlash('Logged in successfully.', 'success');
        // Clean URL so refresh doesn‚Äôt re-show the message
        history.replaceState(null, '', 'user.html');
      }
    })();

    // ===== Helpers =====
    async function authFetch(url, options = {}) {
      return fetch(url, {
        ...options,
        headers: {
          ...(options.headers || {}),
          'Authorization': 'Basic ' + auth,
          'Content-Type': 'application/json'
        }
      });
    }

    function showFlash(msg, type = 'info') {
      const f = document.getElementById('flash');
      f.className = 'alert alert-' + type;
      f.textContent = msg;
      f.classList.remove('d-none');
    }

    function showStatus(msg, type = 'info') {
      const div = document.getElementById('status');
      div.className = 'alert alert-' + type;
      div.textContent = msg;
      div.classList.remove('d-none');
    }

    // ===== Actions =====
    async function signIn() {
      const empId = document.getElementById('empId').value.trim();
      if (!empId) return showStatus('Please enter Employee ID', 'warning');

      const res = await authFetch('/attendance/signin', {
        method: 'POST',
        body: JSON.stringify({ employeeCode: empId })   // üëà key name matches backend
      });

      if (res.ok) {
        const data = await res.json().catch(() => ({}));
        showStatus(data.message || '‚úÖ Sign-In successful', 'success');
      } else {
        const txt = await res.text();
        showStatus('‚ùå Sign-In failed. ' + txt, 'danger');
      }
    }

    async function signOut() {
      const empId = document.getElementById('empId').value.trim();
      if (!empId) return showStatus('Please enter Employee ID', 'warning');

      const res = await authFetch('/attendance/signout', {
        method: 'POST',
        body: JSON.stringify({ employeeCode: empId })   // üëà same key
      });

      if (res.ok) {
        const data = await res.json().catch(() => ({}));
        showStatus(data.message || '‚úÖ Sign-Out successful', 'success');
      } else {
        const txt = await res.text();
        showStatus('‚ùå Sign-Out failed. ' + txt, 'danger');
      }
    }

    function logout() {
      localStorage.removeItem('auth');
      window.location.href = 'index.html?logout=1';
    }

    // Block back navigation (user must logout)
    window.history.pushState(null, '', window.location.href);
    window.addEventListener('popstate', function () {
      window.history.pushState(null, '', window.location.href);
      alert('Please logout to go back.');
    });
  </script>
</body>
</html>
