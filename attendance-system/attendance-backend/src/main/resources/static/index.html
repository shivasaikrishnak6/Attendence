<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Attendance Tracking System - Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5" style="max-width:480px">
    <h2 class="text-center mb-4">Welcome to Attendance Tracking System</h2>
    <div id="flash" class="alert d-none"></div>

    <div class="card p-4 shadow-sm">
      <h4 class="text-center mb-3">Login</h4>
      <div class="mb-3">
        <input id="username" type="text" class="form-control" placeholder="Username" autocomplete="username">
      </div>
      <div class="mb-3">
        <input id="password" type="password" class="form-control" placeholder="Password" autocomplete="current-password">
      </div>
      <button class="btn btn-primary w-100" onclick="login()">Login</button>
    </div>
  </div>

  <script>
    // Show "logged out" message if redirected here with ?logout=1
    (function () {
      const p = new URLSearchParams(location.search);
      if (p.get('logout') === '1') {
        const f = document.getElementById('flash');
        f.className = 'alert alert-info';
        f.textContent = 'You have been logged out successfully.';
        f.classList.remove('d-none');
      }
    })();

    async function login() {
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value.trim();
      if (!u || !p) { alert('Enter credentials'); return; }

      const auth = btoa(u + ':' + p).replace(/\n/g, '');

      try {
        // Validate credentials and get role
        const res = await fetch('/auth/check', {
          headers: { 'Authorization': 'Basic ' + auth }
        });

        if (res.ok) {
          const data = await res.json();
          localStorage.setItem('auth', auth);
          // Redirect with success flag
          if (data.admin) {
            window.location.href = 'admin.html?login=1';
          } else {
            window.location.href = 'user.html?login=1';
          }
        } else if (res.status === 401) {
          alert('Invalid username or password');
        } else {
          alert('Unexpected error: ' + res.status);
        }
      } catch (e) {
        alert('Network error: ' + e.message);
      }
    }
  </script>
</body>
</html>
